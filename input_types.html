<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Types</title>
</head>
<body>
    <form>
        <label>Button</label>
        <input type="button" value="Button"><br>
        <label>checkbox</label>
        <input type="checkbox"><br>
        <label>Color</label>
        <input type="color"><br>
        <label>Date</label>
        <input type="date"><br>
        <label>Date Time Local</label>
        <input type="datetime-local"><br>
        <label>Email</label>
        <input type="email" value="Email"><br>
        <label>File</label>
        <input type="file"><br>
        <label>Hidden</label>
        <input type="hidden"><br>
        <label>Image</label>
        <input type="image"><br>
        <label>Month</label>
        <input type="month"><br>
        <label>Number</label>
        <input type="number"><br>
        <label>Password</label>
        <input type="password"><br>
        <label>Radio</label>
        <input type="radio"><br>
        <label>Range</label>
        <input type="range"><br>
        <label>Reset</label>
        <input type="reset"><br>
        <label>Search</label>
        <input type="search"><br>
        <label>Submit Button</label>
        <input type="submit"><br>
        <label>Telefon Number</label>
        <input type="tel"><br>
        <label>Text</label>
        <input type="text"><br>
        <label>Time</label>
        <input type="time"><br>
        <label>URL</label>
        <input type="url"><br>
        <label>Week</label>
        <input type="week"><br>
        <label>Datetime</label>
        <input type="datetime"><br>
    </form>
</body>
</html>
